        function numAddition() {
            var arr = [];
            var str = "Aarti12Yogesh108";
            var sum = 0;

            for (i = 0; i < str.length; i++) {
                var v1 = str[i];
                if (isNaN(v1) == false) {
                    arr.push(v1);
                    sum += parseInt(v1);
                }
            }
            document.getElementById("add").innerHTML = sum;
        }

        function numGroupAddition() {
            var str = "Aarti12Yogesh108aa10hi100a1a0";
            var arrayS = [];
            var p = "";
            var x = "";
            var add = 0;

            for (i = 0; i < str.length; i++) {
                var v1 = str[i];
                if (!isNaN(v1)) {
                    x += v1;
                }
                else if (!isNaN(p) && isNaN(v1) && p !== "") {
                    arrayS.push(x);
                    x = "";
                }
                p = v1;
            }
            arrayS.push(x);
            for (j = 0; j < arrayS.length; j++) {
                item = arrayS[j];
                add += parseInt(item);
            }
            document.getElementById("devidedArray").innerHTML = arrayS;
            document.getElementById("GroupAddition").innerHTML = add;
        }



        // remove numbers
        function noRemove() {
            var str = "abcd34ef98ghi";
            var x = '';
            for (i = 0; i < str.length; i++) {
                var v1 = str[i];
                if (!isNaN(v1)) {
                    if (x == "") {
                        x = str.replace(v1, '');
                    } else {
                        x = x.replace(v1, '');
                    }
                }
            }
            document.getElementById("remove").innerHTML = x;
        }
