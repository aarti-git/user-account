    <script>
        function similarLater() {
            var text = "abccdefgg";
            var previous = "";
            var x = '';
            var ans = document.getElementById("ans");
            for (i = 0; i < text.length; i++) {
                var v1 = text[i];
                if (v1 === previous) {
                    console.log(v1 + previous);
                    x += v1 + previous;
                }
                previous = v1;
                ans.innerHTML = x;
            }
        }
