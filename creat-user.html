<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/creat-user.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css">
    <title>creat user</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="toast-notification.js"></script>
</head>

<body>
    
    <section class="application-layout">
        <div class="logo-add" >
            <button onclick="loginForm()">+</button>
            <div>Creat User</div>
        </div>
        
    </section>
    <section>
        <div id="overlay">
        <div class="login-form">
            <div class="remove-form">
                <button onclick="removeForm()">x</button>
            </div>
            <form action="" method="" onsubmit="submitData(event,this)">
                <h2>Login</h2>
                <div class="user-fill">
                    <input type="text" name="firstname" id="user-name" required="" class="form-field"
                    onfocus="InputFocus(this)" onblur="InputBlur(this)" />
                    <label id="form-label" class="labelName">Name</label>
                </div>
                <div class="user-fill">
                    <input type="text" name="email" id="user-email" required="" class="form-field" onfocus="InputFocus(this)" onblur="InputBlur(this)"/>
                    <label id="form-label" class="labelemail">Email Address </label>
                </div>
                <div class="user-fill">
                    <div class="user-fill">
                        <select id="user-profession" name="job" class="form-field">
                            <option>Select Your Profession</option>
                            <option>Student</option>
                            <option>Web Devloper</option>
                            <option>Software Engineer</option>
                            <option>Teacher</option>
                            <option>Army</option>
                            <option>Acter</option>
                        </select>
                    </div>
                </div>
                <div class="user-fill">
                    <input type="file" name="image" onchange="editProfileImg('.profile-img','.profile-img-input')"
                    class="profile-img-input form-field"  onfocus="InputFocus(this)" onblur="InputBlur(this)"><br>
                    <label id="form-label" class="img-lable">Profile Picture</label>
                    <img src="" class="profile-img">
                </div>
                <div class="user-fill">
                    <input type="password" name="password" id="user-password" required="" class="form-field"  onfocus="InputFocus(this)" onblur="InputBlur(this)"/>
                    <label id="form-label" class="labelpassword">Password</label>
                </div>
                <button type="submit" class="btn" onclick="toastNotification('your login successfully !!',true)">submit</button>
                <!-- <input type="reset" value="reset" class="btn reset-btn"> -->
                <button type="submit" class="btn" onclick="toastNotification('failed to login ..try agin',false)">submit2</button>
            </form>
        </div>
    </div>
    </section>
    <section class="toast-notification"></section>

</body>
<script>
    const loginSection = document.querySelector(".login-form");
    const frontLogo = document.querySelector(".Impty-logo-add");
    const userProfileImg = document.querySelector(".profile-img");
    const overlay = document.getElementById("overlay");
    var form = document.querySelector("form");
    function loginForm() {
        loginSection.style.display = "block";
        overlay.style.display="block"
    }

    function editProfileImg(x, y) {
        const profileImg = document.querySelector(x);
        const file = document.querySelector(y).files[0];
        userProfileImg.style.display = "block";
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            // convert image file to base64 string
            profileImg.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }

    }

    function removeForm() {
        loginSection.style.display = "none";
        form.reset();
        userProfileImg.src = "";
        userProfileImg.style.display = "none"
        overlay.style.display="none"
    }

    function InputFocus(el) {
        var inputLable = el.nextElementSibling;
        inputLable.classList.add("lable-focus");
        el.style.borderBottomss = "1px solid #03e9f4"
        // if(classN == '.img-lable'){ 
        //     labealClass.style.border = "0";
        // }
    }
    function InputBlur(el){
        var inputLable = el.nextElementSibling;
        if(el.value == ""){
            inputLable.classList.remove("lable-focus");
        }
    }

    function submitData(e,elem){
        // var formLable = document.querySelectorAll("#form-label");
        e.preventDefault();
        form.reset();
        userProfileImg.src = "";
        userProfileImg.style.display = "none"
        // for(i=0;i<formLable.length;i++){
        //     var lableV = formLable[i];
        //     lableV.classList.remove("lableNewPosition");
        // }
    }
</script>

</html>
