<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/creat-user.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css">
    <title>creat user</title>
    <script src="js/jquery.min.js"></script>
    <script src="toast-notification.js"></script>
    <script src="js/appModule.js"></script>
    <script src="popup.js"></script>
    <script src="splashScreen.js"></script>
    <script defer src="./js/app.js"></script>
</head>

<body>
    <section class="splash-screen">
        <div class="splash-screen-text">
            <h3>Creat User</h3>
            <div class="loader">
            </div>
        </div>
    </section>
    <section class="application-layout">
        <div class="logo-add">
            <!-- onclick="loginForm()" -->
            <button class="add-btn">+</button>
            <div>Creat User</div>
        </div>
    </section>
    <section id="userList" class="user-list hide">
        <div class="owner-profile">
            <div class="owner-profile-layout">
                <img src="img/aarti.jpg" class="owner-profile-img">
                <h2>Aarti Jagdale</h2>
            </div>
        </div>
        <div class="list-layout">
            <div class="list-parent">
                <div class="add-user">
                    <!-- onclick="loginForm()" -->
                    <button class="add-btn2">+</button>
                    <div>Creat User</div>
                </div>
            </div>
        </div>
    </section>
    <section class="display-area">
        <div class="userProfile hide"></div>
    </section>
    <!-- new section -->
    <div class="login-form hide">
        <div class="support-parent">
            <div class="remove-form">
                <!-- onclick="removeForm()" -->
                <button class="remove-form-btn">x</button>
            </div>
        </div>
        <form class="apploginform">
            <!-- onsubmit="submitData(event,this)" -->
            <h2>Login</h2>
            <div class="user-fill">
                <div class="img-font-layout">
                    <img src="img/user3.jpg" class="profile-img">
                    <div class="img-font-resposive">
                        <i class="fas fa-user-edit user-edit-font"></i>
                        <input type="file" name="image"
                            class="profile-img-input form-field inputstate profile-img-changing"><br>
                        <!-- onchange="editProfileImg('.profile-img','.profile-img-input')" -->
                        <label class="img-lable form-label">Profile Picture</label>
                    </div>
                </div>
            </div>
            <div class="inf-fill-section">
                <div class="section-tittle">
                    <h3>personal info</h3>
                </div>
                <div class="user-fill">
                    <input type="text" name="fname" id="user-name" required="" class="form-field inputstate" />
                    <!-- onfocus="InputFocus(this)" onblur="InputBlur(this)" -->
                    <label class="labelName form-label">Name</label>
                </div>
                <div class="user-fill">
                    <input type="text" name="email" id="user-email" required="" class="form-field inputstate" />
                    <label class="labelemail form-label">Email Address </label>
                </div>
                <div class="user-fill">
                    <input type="text" name="" required="" class="form-field inputstate job-input" />
                    <label class="labelProfession form-label">Profession</label>
                    <select id="user-profession" name="job" required=""
                        class="form-field selector-css Profession-select-box">
                        <option value="">Select Your Profession</option>
                        <option>Student</option>
                        <option>Web Devloper</option>
                        <option>Software Engineer</option>
                        <option>Teacher</option>
                        <option>Army</option>
                        <option>Acter</option>
                        <option>writer</option>
                    </select>
                </div>
                <div class="user-fill">
                    <input type="password" name="password" id="user-password" required=""
                        class="form-field inputstate" />
                    <label class="labelpassword form-label">Password</label>
                </div>
            </div>
            <div class="inf-fill-section">
                <div class="section-tittle">
                    <h3>social info</h3>
                </div>
                <div class="user-fill">
                    <input type="text" name="facebook" id="user-facebook" class="form-field inputstate" />
                    <label class="labelpassword form-label">Facebook Link</label>
                </div>
                <div class="user-fill">
                    <input type="text" name="twitter" id="user-twitter" class="form-field inputstate" />
                    <label class="labelpassword form-label">Twitter Link</label>
                </div>
                <div class="user-fill">
                    <input type="text" name="linkedin" id="user-linkdin" class="form-field inputstate" />
                    <label class="labelpassword form-label">Linkedin Link</label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn" id="submit">submit</button>
                <!-- <button><input type="reset" value="reset" class="btn"></button> -->
            </div>
        </form>

    </div>

    <section class="toast-notification"></section>

</body>

</html>
